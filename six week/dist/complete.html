<script src="assets/js/all.js"></script>
<script>
    colorChange();
    $(window).scroll(function () {
        colorChange();
    });
        // navbar 滾動效果
    function colorChange(){
        var scrollVal = $(this).scrollTop();
        if(scrollVal > 50){
            $(".navbar").addClass('colorChange');
        }else{
            $(".navbar").removeClass('colorChange');
        }
    }
</script>

<script>
    // 以訂閱電子報的 h2 抓 container margin-left: auto 值
    var leftSpace = $("#controlSliderMargin").offset().left;
    //載入swiper插件
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        autoResize: true,
        slidesOffsetBefore: leftSpace,
        spaceBetween: 16,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        // Responsive breakpoints
        breakpoints: {
            767: {
            slidesPerView: 'auto',
            spaceBetween: 30,
            },

        },
        on: {
            resize: function(){
                var leftSpace = $("#controlSliderMargin").offset().left;
                $('.swiper-wrapper').css({"transform": "translate3d(" + leftSpace + "px, 0px, 0px)"});
            }, 
        },
    });
</script>
